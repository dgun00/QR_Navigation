<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내 지도</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="floor-container">
        <div id="nav-panel">
            <a href="index.html" id="home-btn">
                <i class="fas fa-home"></i>
                <span>메인으로</span>
            </a>
            <div id="floor-selector">
                <button id="building-title-btn"></button>
                <ul id="floor-list">
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div id="map-container">
                <canvas id="path-canvas"></canvas>
                <div id="marker"></div>
            </div>
            <div id="controls">
                <div class="location-inputs">
                    <div class="input-wrapper">
                        <label for="start-input">출발</label>
                        <input type="text" id="start-input" placeholder="출발지 입력 또는 이미지 스캔">
                    </div>
                    <button id="swap-btn"><i class="fas fa-exchange-alt"></i></button>
                    <div class="input-wrapper">
                        <label for="destination-input">도착</label>
                        <input type="text" id="destination-input" placeholder="목적지 입력">
                    </div>
                </div>
                <div id="search-results"></div>
                <div class="controls-buttons">
                    <button id="ar-scan-btn"><i class="fas fa-camera"></i> 이미지 스캔</button>
                    <button id="find-path-btn"><i class="fas fa-route"></i> 길찾기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/floor.js"></script>
</body>
</html>
